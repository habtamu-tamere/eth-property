<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EthioProperties</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar (same as index.html) -->

    <!-- Dashboard Content -->
    <section class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h2 data-i18n="dashboard">Dashboard</h2>
                <button id="logout-btn" data-i18n="logout">Logout</button>
            </div>
            
            <div class="dashboard-grid">
                <!-- Sidebar -->
                <div class="dashboard-sidebar">
                    <div class="profile-summary">
                        <div class="profile-image">
                            <img src="images/default-avatar.jpg" alt="Profile" id="profile-img">
                            <button id="change-photo" data-i18n="change_photo">Change Photo</button>
                        </div>
                        <h3 id="profile-name">User Name</h3>
                        <p id="profile-email">user@example.com</p>
                        <p id="profile-phone">+251 912 345 678</p>
                        <p id="profile-type">Regular User</p>
                    </div>
                    
                    <nav class="dashboard-nav">
                        <ul>
                            <li class="active"><a href="#my-properties" data-i18n="my_properties">My Properties</a></li>
                            <li><a href="#saved-properties" data-i18n="saved_properties">Saved Properties</a></li>
                            <li><a href="#messages" data-i18n="messages">Messages</a></li>
                            <li><a href="#account-settings" data-i18n="account_settings">Account Settings</a></li>
                            <li id="subscription-tab" style="display: none;"><a href="#subscription" data-i18n="subscription">Subscription</a></li>
                        </ul>
                    </nav>
                </div>
                
                <!-- Main Content -->
                <div class="dashboard-content">
                    <!-- My Properties Tab -->
                    <div id="my-properties" class="dashboard-tab active">
                        <div class="tab-header">
                            <h3 data-i18n="my_properties">My Properties</h3>
                            <a href="post-property.html" class="btn-primary" data-i18n="post_new_property">+ Post New Property</a>
                        </div>
                        
                        <div class="properties-list" id="user-properties">
                            <!-- Properties will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Saved Properties Tab -->
                    <div id="saved-properties" class="dashboard-tab">
                        <div class="tab-header">
                            <h3 data-i18n="saved_properties">Saved Properties</h3>
                        </div>
